<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <form class="form">
      <input type="text" id="name" placeholder="Введіть ім'я" class="form__name">
      <input type="email" id="email" placeholder="Введіть пошту" class="form__email">
      <textarea id="msg" placeholder="Введіть текст повідомлення" class="form__msg"></textarea>
      <button class="form__btn" type="submit">Відправити</button>
    </form>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@pnotify/mobile/dist/PNotifyMobile.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
